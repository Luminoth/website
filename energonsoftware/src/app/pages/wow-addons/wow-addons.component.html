<div fxLayout="column">
  <mat-progress-bar *ngIf="state === State.Loading" mode="indeterminate"></mat-progress-bar>
  <div *ngIf="!hasAddons">
    No Addons!
  </div>
  <div *ngIf="hasAddons" fxLayout="column">
    <div>Latest WoW version is <strong>{{ wowVersion }}</strong></div>
    <div fxFlex="15px"></div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Disabled -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef>Enabled</th>
          <td mat-cell *matCellDef="let row">
            <mat-slide-toggle [checked]="row.enabled" [disabled]="true"></mat-slide-toggle>
          </td>
        </ng-container>
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">
            <a [href]="row.url">{{row.name}}</a>
          </td>
        </ng-container>
        <!-- Version -->
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef>Version</th>
          <td mat-cell *matCellDef="let row">
            <span [style.color]="row.latest_version ? 'green' : 'red'">{{row.version}}</span>
          </td>
        </ng-container>
        <!-- Description -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
