<div class="fx-layout-col">
  @if (state === State.Loading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  @if (!hasNews) {
  <div>
    No News!
  </div>
  } @else {
  <mat-accordion multi>
    @for (news of news; track news) {
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="fx-layout-row fx-flex">
            <div class="fx-layout-col fx-flex">
              <div class="es-news-date">{{formatTimestamp(news.timestamp)}}</div>
              <div class="es-news-author">
                <a href="mailto:{{getNewsAuthor(news.author).email_address}}">{{getNewsAuthorName(news.author)}}</a>
              </div>
            </div>
            <div class="es-news-title fx-flex">{{news.title}}</div>
            <div class="fx-flex"></div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div [innerHtml]="news.news | safeHtml"></div>
    </mat-expansion-panel>
    }
  </mat-accordion>
  }
</div>
